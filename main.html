<!DOCTYPE html>
<html>
<head>
    
    <title>Rock Paper Scissors Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .choices { margin: 20px; }
        .choice { font-size: 20px; padding: 10px 20px; margin: 10px; cursor: pointer; border: 2px solid black; display: inline-block; }
        #result { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="choices">
        <div class="choice" onclick="playGame('rock')">Rock</div>
        <div class="choice" onclick="playGame('paper')">Paper</div>
        <div class="choice" onclick="playGame('scissors')">Scissors</div>
    </div>
    <p id="result"></p>
    
    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';
            
            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win! ";
            } else {
                result = "System wins! ";
            }
            
            document.getElementById("result").innerText = `You chose ${userChoice}. System chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
